name: Dien een BGT/IMGEO wens in
description: IMGEO wensen lijst
title: "[Wens]: "
labels: ["Wens"]
body:
  - type: markdown
    attributes: 
      value: |
        Dit is het wensenformulier voor het indienen van een wens om de IMGEO-standaard te verbeteren.
        Beschrijf zo duidelijk mogelijk welke wens u heeft.
        Heeft u een specifieke vraag over de werking, gebruik van of anderszins van de IMGEO-standaard stuur dan uw vraag naar imgeo@geonovum.nl.
        Voordat u aan de slag gaat met dit formulier, nog een puntje:
        Heeft iemand anders al eens een soortgelijke wens ingediend? Check dit in de [backlog](https://github.com/Geonovum/IMGeo-dev/issues).
  - type: input
    id: name
    attributes: 
      label: Uw naam
    validations:
      required: false
  - type: input
    id: contact
    attributes: 
      label: Contactgegevens
      description: Hoe kunnen we contact met u opnemen als er nog vragen zijn?
      placeholder: bijv. email@example.com
    validations:
      required: false
  - type: checkboxes
    id: roles
    attributes:
      label: Welke rol heeft u?
      options:
        - label: Bronhouder
        - label: Afnemer / gebruiker
        - label: Verstrekker
        - label: Leverancier
        - label: Standaardenbeheerder
        - label: Beleidsverantwoordelijke / toezichthouder
        - label: Anders
  - type: textarea
    id: description
    attributes: 
      label: Omschrijving wens (wat)
      description: Beschrijf de wens, graag met voorbeelden en/of een link.
    validations:
      required: true
  - type: textarea
    id: description2
    attributes:
      label: Omschrijving wens (waarom)
      description: Geef aan waarom deze wens noodzakelijk is.
    validations:
      required: true
  - type: textarea
    id: description3
    attributes: 
      label: Impact
      description: Geef aan wat de mogelijke impact is. Verwacht u bijvoorbeeld wijzigingen in de bronhoudersoftware, of bij de LV, of andere technische, organistorische, financiele impact?
    validations:
      required: true
  - type: markdown
    attributes: 
      value: |
        Alvast bedankt voor uw wens, we gaan er zsm mee aan de slag.

        Geonovum beheerteam IMGEO
