scss: |
  .wy-nav-content-wrap{background:#fcfcfc}
  .wy-nav-content-wrap .wy-nav-content{max-width:none}

theme: jekyll-theme-minimal

# https://github.com/benbalter/jekyll-relative-links
relative_links:
    enabled: true
    collections: true

# Exclusions from the final site
